<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./homework5.css">
</head>
<body>
    <table border="" id="table">
        <tr>
            <th colspan="5"></th>
            
            <th class="" colspan="6">
                <form id="txt" >
                    <input type="text" >
                </form>
            </th>
            
            
        </tr>
        <tr>
            <th colspan="6" class="form">
            <form>
                <input type="radio" name="form" value="1">
                <label for="Hex">Hex</label>
                <input type="radio" name="form" value="2">
                <label for="Dec">Dec</label>
                <input type="radio" name="form" value="3">
                <label for="Oct">Oct</label>
                <input type="radio" name="form" value="4">
                <label for="Bin">Bin</label>  
            </form>   
            </th>
            <th colspan="5" class="a2">
                <form>
                    <input type="radio" name="form" value="1">
                    <label for="Hex">Degrees</label>
                    <input type="radio" name="form" value="2">
                    <label for="Dec">Radians</label>
                    <input type="radio" name="form" value="3">
                    <label for="Oct">Gradients</label>
                </form>   
            </th>
           
            
            
            
        </tr>
        <tr>
            <th colspan="3">
               <div>
                <label>
                    <input type="checkbox" name="it" value="Inv">
                    Inv
                </label>
                <label>
                    <input type="checkbox" name="it" value="Hyp">
                    Hyp
                </label>
               </div>
            </th>
            <th></th>
            <th></th>
            
            <th colspan="2"><button class="clear" type="">Backspace</button></th>
            <th colspan="2"><button class="clear" type="">CE</button></th>
            <th colspan="2"><button class="clear" type="reset">C</button></th>
            
           
            
            
           
        </tr>
        <tr>
            <th><button class="buttonblue">Sta</button></th>
            <th class="pink"><button class="buttonpink">F*E</button></th>
            <th class="pink"><button class="buttonpink">(</button></th>
            <th class="pink"><button class="buttonpink">)</button></th>
            <th class="red"><button class="buttonred">MC</button></th>
            <th class="blue"><button class="buttonblue">7</button></th>
            <th class="blue"><button class="buttonblue">8</button></th>
            <th class="blue"><button class="buttonblue">9</button></th>
            <th class="red"><button class="buttonred">/</button></th>
            <th class="red"><button class="buttonred">Mod</button></th>
            <th class="red"><button class="buttonred">And</button></th>
           
        </tr>
        <tr>
            <th class="gray"><button class="buttongray">Ave</button></th>
            <th class="pink"><button class="buttonpink">dms</button></th>
            <th class="pink"><button class="buttonpink">Exp</button></th>
            <th class="pink"><button class="buttonpink">In</button></th>
            <th class="red"><button class="buttonred">MR</button></th>
            <th class="blue"><button class="buttonblue">4</button></th>
            <th class="blue"><button class="buttonblue">5</button></th>
            <th class="blue"><button class="buttonblue">6</button></th>
            <th class="red"><button class="buttonred">*</button></th>
            <th class="red"><button class="buttonred">Or</button></th>
            <th class="red"><button class="buttonred">XorS</button></th>
            
        </tr>
        <tr>
            <th class="gray"><button class="buttongray">Sum</button></th>
            <th class="pink"><button class="buttonpink">Sin</button></th>
            <th class="pink"><button class="buttonpink">x^y</button></th>
            <th class="pink"><button class="buttonpink">log</button></th>
            <th class="red"><button class="buttonred">MS</button></th>
            <th class="blue"><button class="buttonblue">1</button></th>
            <th class="blue"><button class="buttonblue">2</button></th>
            <th class="blue"><button class="buttonblue">3</button></th>
            <th class="red"><button class="buttonred">.</button></th>
            <th class="red"><button class="buttonred">Lsh</button></th>
            <th class="red"><button class="buttonred">Not</button></th>
           
        </tr>
        <tr>
            <th class="gray"><button class="buttongray">$</button></th>
            <th class="pink"><button class="buttonpink">cos</button></th>
            <th class="pink"><button class="buttonpink">x^3</button></th>
            <th class="pink"><button class="buttonpink">nl</button></th>
            <th class="red"><button class="buttonred">M+</button></th>
            <th class="blue"><button class="buttonblue">0</button></th>
            <th class="blue"><button class="buttonblue">+/-</button></th>
            <th class="blue"><button class="buttonblue">,</button></th>
            <th class="red"><button class="buttonred">+</button></th>
            <th class="red"><button class="buttonred">=</button></th>
            <th class="red"><button class="buttonred">Int</button></th>
            
        </tr>
        <tr>
            <th class="gray"><button class="buttongray">Dat</button></th>
            <th class="pink"><button class="buttonpink">tan</button></th>
            <th class="pink"><button class="buttonpink">x^2</button></th>
            <th class="pink"><button class="buttonpink">1/x</button></th>
            <th class="blue"><button class="buttonblue">pi</button></th>
            <th class="gray"><button class="buttongray">A</button></th>
            <th class="gray"><button class="buttongray">B</button></th>
            <th class="gray"><button class="buttongray">C</button></th>
            <th class="gray"><button class="buttongray">D</button></th>
            <th class="gray"><button class="buttongray">E</button></th>
            <th class="gray"><button class="buttongray">F</button></th>
            
        </tr>
       
       
    </table>
</body>
</html>
